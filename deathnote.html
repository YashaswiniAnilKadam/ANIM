<script>
function showBlock(blockNumber) {
  // Hide all blocks first
  for (let i = 1; i <= 37; i++) {
    document.getElementById("block" + i).style.display = "none";
  }

  // Show the clicked block
  document.getElementById("block" + blockNumber).style.display = "block";
}
</script>
